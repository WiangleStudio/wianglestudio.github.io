<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiangle Studio - Wiangle Minecraft Launcher</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #7f8c8d;
            --text-color: #333;
            --light-text-color: #ffffff;
        }
        body {
            font-family: 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-size: 14px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
        }
        header {
            background-color: var(--primary-color);
            padding: 1rem;
            text-align: center;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .language-switch {
            text-align: right;
            margin-bottom: 20px;
        }
        .btn {
            background-color: var(--secondary-color);
            color: var(--light-text-color);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        h2 {
            color: var(--primary-color);
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            padding: 10px 0;
        }
        .content p {
            font-size: 14px;
            margin-bottom: 10px;
        }
        ul {
            padding-left: 20px;
            margin-bottom: 10px;
        }
        li {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .link-btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--light-text-color);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        footer {
            background-color: var(--secondary-color);
            color: var(--light-text-color);
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: #000000;
            margin-left: 2px;
            animation: blink 0.7s infinite;
            vertical-align: middle;
        }
        .cursor.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="WiangleStudiologo.png" alt="Wiangle工作室 Logo" class="logo">
    </header>
    <div class="container">
        <div class="language-switch">
            <button class="btn" onclick="toggleLanguage()">切换语言 / Switch Language</button>
        </div>
        <div class="content">
            <div id="description"></div>
            <a href="Waingle Minecraft Launcher.txt" class="link-btn" id="launcher-link">查看Wiangle Minecraft Launcher</a>
        </div>
    </div>
    <footer>
        <p>如需留言，请联系：wiangle_studio@outlook.com ---- If you need to leave a message, please contact: wiangle_studio@outlook.com</p>
        <p> Wiangle Studio  保留所有权利 ---- All rights reserved by Wiangle Studio</p>
    </footer>

    <script>
        let isEnglish = false;
        let isTyping = false;

        function toggleLanguage() {
            if (isTyping) return;
            isEnglish = !isEnglish;
            updateContent();
        }

        function updateContent() {
            const description = document.getElementById('description');
            const launcherLink = document.getElementById('launcher-link');

            let content = [];
            if (isEnglish) {
                content = [
                    "Wiangle Minecraft Launcher (WML)",
                    "Wiangle Minecraft Launcher is a powerful, user-friendly launcher for Minecraft, offering the best gaming experience for players.",
                    "Our main features include:",
                    " Intuitive interface design",
                    " Support for multiple Minecraft versions and mod loaders",
                    " Built-in mod management system",
                    " Game performance optimization options",
                    ""
                ];
                launcherLink.textContent = 'View Wiangle Minecraft Launcher';
            } else {
                content = [
                    "Wiangle Minecraft Launcher (WML)",
                    "Wiangle Minecraft Launcher是一款功能强大，用户友好的Minecraft启动器，为玩家提供最佳的游戏体验。",
                    "我们的主要特点包括：",
                    " 直观易用的界面设计",
                    " 支持多个Minecraft版本和模组加载器",
                    " 内置模组管理系统",
                    " 游戏性能优化选项",
                    ""
                ];
                launcherLink.textContent = '查看Wiangle Minecraft Launcher';
            }
            
            description.innerHTML = '';
            typeWriter(content, description, 0, 0);
        }

        function typeWriter(contentArray, element, paragraphIndex = 0, charIndex = 0) {
            isTyping = true;
            if (paragraphIndex < contentArray.length) {
                if (charIndex === 0) {
                    if (paragraphIndex === 0) {
                        element.innerHTML += '<h2></h2>';
                    } else if (paragraphIndex === 2) {
                        element.innerHTML += '<ul></ul>';
                    } else if (paragraphIndex > 2 && paragraphIndex < contentArray.length - 1) {
                        element.lastElementChild.innerHTML += '<li></li>';
                    } else {
                        element.innerHTML += '<p></p>';
                    }
                    let currentElement = element.lastElementChild;
                    if (paragraphIndex > 2 && paragraphIndex < contentArray.length - 1) {
                        currentElement = element.lastElementChild.lastElementChild;
                    }
                    currentElement.innerHTML += '<span class="cursor"></span>';
                }
                
                let currentElement = element.lastElementChild;
                if (paragraphIndex > 2 && paragraphIndex < contentArray.length - 1) {
                    currentElement = element.lastElementChild.lastElementChild;
                }
                
                if (charIndex < contentArray[paragraphIndex].length) {
                    currentElement.insertBefore(document.createTextNode(contentArray[paragraphIndex].charAt(charIndex)), currentElement.lastElementChild);
                    charIndex++;
                    setTimeout(() => typeWriter(contentArray, element, paragraphIndex, charIndex), Math.random() * 30 + 20);
                } else {
                    currentElement.lastElementChild.classList.add('hidden');
                    paragraphIndex++;
                    setTimeout(() => typeWriter(contentArray, element, paragraphIndex, 0), 200);
                }
            } else {
                isTyping = false;
            }
        }

        window.addEventListener('load', updateContent);
    </script>
</body>
</html>
