<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiangle Studio</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #7f8c8d;
            --text-color: #333;
            --light-text-color: #ffffff;
        }
        body {
            font-family: 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-size: 14px;
        }
        .container {
            max-width: 1000px;
            margin: 80px auto 0;
            padding: 20px;
            flex-grow: 1;
        }
        .navbar {
            background-color: var(--primary-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .navbar-left {
            display: flex;
            align-items: center;
        }
        .navbar-left .logo {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .vertical-line {
            width: 1px;
            height: 24px;
            background-color: #000000;
            margin: 0 20px;
        }
        .navbar-buttons {
            display: flex;
            align-items: center;
        }
        .btn {
            color: #000000; /* 修改为黑色 */
            background: none;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        .btn:hover {
            opacity: 0.8;
        }
        h2 {
            color: var(--primary-color);
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            padding: 10px 0;
        }
        .content p {
            font-size: 14px;
            margin-bottom: 10px;
        }
        ul {
            padding-left: 20px;
            margin-bottom: 10px;
        }
        li {
            font-size: 14px;
            margin-bottom: 5px;
        }
        footer {
            background-color: var(--secondary-color);
            color: var(--light-text-color);
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: #000000;
            margin-left: 2px;
            animation: blink 0.7s infinite;
            vertical-align: middle;
        }
        .cursor.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html">
                <img src="WiangleStudiologo.png" alt="Wiangle工作室 Logo" class="logo">
            </a>
            <div class="vertical-line"></div>
            <a href="WiangleMinecraftLauncher.html" class="btn" id="launcher-link">Wiangle Minecraft Launcher</a>
        </div>
        <div class="navbar-buttons">
            <button class="btn" onclick="toggleLanguage()">中/A</button>
        </div>
    </nav>

    <div class="container">
        <div class="content">
            <div id="description"></div>
        </div>
    </div>

    <footer>
        <p>如需留言，请联系：wiangle_studio@outlook.com ---- If you need to leave a message, please contact: wiangle_studio@outlook.com</p>
        <p> Wiangle Studio  保留所有权利 ---- All rights reserved by Wiangle Studio</p>
    </footer>

    <script>
        let isEnglish = false;
        let isTyping = false;

        function toggleLanguage() {
            if (isTyping) return;
            isEnglish = !isEnglish;
            updateContent();
        }

        function updateContent() {
            const description = document.getElementById('description');
            const launcherLink = document.getElementById('launcher-link');

            let content = [];
            if (isEnglish) {
                content = [
                    "Welcome to Wiangle Studio",
                    "Wiangle Studio is a passionate and creative software development team focused on providing high-quality gaming experiences for Minecraft players.",
                    "Our main projects include:",
                    " Wiangle Minecraft Launcher - A powerful Minecraft launcher",
                    " Minecraft mod development",
                    " Minecraft server plugin development",
                    " Various Minecraft tools",
                    "Our team consists of experienced developers, designers, and Minecraft enthusiasts dedicated to contributing to the Minecraft community.",
                    ""
                ];
                launcherLink.textContent = 'Wiangle Minecraft Launcher';
            } else {
                content = [
                    "欢迎来到Wiangle工作室",
                    "Wiangle工作室是一个充满激情和创造力的软件开发团队，专注于为Minecraft玩家提供优质的游戏体验。",
                    "我们的主要项目包括：",
                    " Wiangle Minecraft Launcher - 功能强大的Minecraft启动器",
                    " Minecraft模组开发",
                    " Minecraft服务器插件开发",
                    " 各类Minecraft工具",
                    "我们的团队由经验丰富的开发者、设计师和Minecraft爱好者组成，致力于为Minecraft社区贡献我们的力量。",
                    ""
                ];
                launcherLink.textContent = 'Wiangle Minecraft Launcher';
            }
            
            description.innerHTML = '';
            typeWriter(content, description, 0, 0);
        }

        function typeWriter(contentArray, element, paragraphIndex = 0, charIndex = 0) {
            isTyping = true;
            if (paragraphIndex < contentArray.length) {
                if (charIndex === 0) {
                    if (paragraphIndex === 0) {
                        element.innerHTML += '<h2></h2>';
                    } else if (paragraphIndex === 2) {
                        element.innerHTML += '<ul></ul>';
                    } else if (paragraphIndex > 2 && paragraphIndex < contentArray.length - 1) {
                        element.lastElementChild.innerHTML += '<li></li>';
                    } else {
                        element.innerHTML += '<p></p>';
                    }
                    let currentElement = element.lastElementChild;
                    if (paragraphIndex > 2 && paragraphIndex < contentArray.length - 1) {
                        currentElement = element.lastElementChild.lastElementChild;
                    }
                    currentElement.innerHTML += '<span class="cursor"></span>';
                }
                
                let currentElement = element.lastElementChild;
                if (paragraphIndex > 2 && paragraphIndex < contentArray.length - 1) {
                    currentElement = element.lastElementChild.lastElementChild;
                }
                
                if (charIndex < contentArray[paragraphIndex].length) {
                    currentElement.insertBefore(document.createTextNode(contentArray[paragraphIndex].charAt(charIndex)), currentElement.lastElementChild);
                    charIndex++;
                    setTimeout(() => typeWriter(contentArray, element, paragraphIndex, charIndex), Math.random() * 30 + 20);
                } else {
                    currentElement.lastElementChild.classList.add('hidden');
                    paragraphIndex++;
                    setTimeout(() => typeWriter(contentArray, element, paragraphIndex, 0), 200);
                }
            } else {
                isTyping = false;
            }
        }

        window.addEventListener('load', () => {
            updateContent();
        });
    </script>
</body>
</html>
